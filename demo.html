<html>
<head>

    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="demo.css">
    <script src="scripts/d3/d3.v3.min.js"></script>
    <script src="scripts/jquery-1.12.0.min.js" charset="utf-8"></script>

    <script>
        $("body").ready(function() {

    <title>D3 Demo</title>

<body>
    <div class="Controls">
        <h2>Hierarchical edge bundling<br>of a conference network</h2>
        <ul>
            <li><label for="tension">Tension:&nbsp&nbsp</label><input id="tension" type="range" min="0" max="100" value="85"><label class='dLabel' id='tensionL' for="tension">85</label></li>
            <li><label for="uThres">Users threshold:&nbsp&nbsp</label><input id='uThres' type="range" min="0" max="50" value="25" step="1"><label class='dLabel' id='uThresL' for="uThres">25</label></li>
        </ul>
        <div id="stats">
            <h2>Statistics</h2>
            <p id="stats_text"></p>
        </div>
    </div>
    <script src="scripts/packages.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/ex4.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/d3/d3.js"></script>
    <script type="text/javascript" src="scripts/d3/d3.layout.js"></script>
    <script type="text/javascript" src="scripts/packages.js"></script>
</body>

</html>
